{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7fa;
        padding-top: 56px; /* Height of navbar */
        padding-bottom: 60px; /* Height of footer */
        min-height: 100vh;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
        overflow-y: auto;
        min-height: calc(100vh - 116px); /* Viewport height minus navbar and footer */
    }

    .login-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        position: fixed;
        margin-bottom: 50px;
    }

    .login-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        color: #16a085;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #16a085;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #9df2d8;
    }

    .messages {
        margin-bottom: 15px;
        font-size: 0.95rem;
        text-align: center;
        color: red;
    }

    /* Fixed navbar styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 56px;
    }

    /* Fixed footer styles */
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        font-size: 0.95rem;
        padding: 10px 0;
        z-index: 900;
        height: 60px;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Welcome Back</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>
</div>
{% endblock %}
