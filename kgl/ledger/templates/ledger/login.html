{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karibu Groceries LTD</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ecf0f1;
            font-size: 1.5rem;
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #800020; /* Burgundy Color */
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #800020;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #a11a30;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Karibu Groceries LTD</a>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Welcome Back</h1>
            <form method="POST" id="form">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Designed by Nakabugo Robinah | 2025 Karibu Groceries LTD. All rights reserved.
    </footer>

</body>
</html>
