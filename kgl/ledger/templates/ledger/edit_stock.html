{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Stock{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <style>
        .edit-stock-container {
            min-height: 80vh; /* ensures the footer stays at the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h3 {
            color: #16a085;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-success {
            background-color: #16a085;
            border: none;
        }

        .btn-success:hover {
            background-color: #138d75;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="edit-stock-container">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Hidden category field -->
            <input type="hidden" name="category_name" value="{{ stock.category_name }}">

            <h3 class="text-center mb-4">Edit Stock</h3>

            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" name="item_name" class="form-control" value="{{ stock.item_name }}" required>
            </div>

            <div class="mb-3">
                <label for="total_quantity" class="form-label">Quantity</label>
                <input type="number" name="total_quantity" class="form-control" value="{{ stock.total_quantity }}" required>
            </div>

            <div class="mb-3">
                <label for="unit_price" class="form-label">Unit Price (UGX)</label>
                <input type="number" step="0.01" name="unit_price" class="form-control" value="{{ stock.unit_price }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4 py-2 mt-3">Update Stock</button>
            </div>
        </form>
    </div>
{% endblock %}
