{% extends "base.html" %}
{% load static %}

{% block title %}Welcome - Karibu Groceries LTD{% endblock %}

{% block content %}
<style>
    .welcome-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 50px 20px;
        background: linear-gradient(to right, #ffffff, #e8f6f3);
        text-align: center;
    }

    .welcome-title {
        font-size: 3.5rem;
        font-weight: bold;
        color: #16a085; /* Green */
        font-family: 'Playfair Display', serif;
        margin-bottom: 20px;
    }

    .welcome-message {
        font-size: 1.25rem;
        color: #2c3e50;
        max-width: 600px;
        margin-bottom: 30px;
    }

    .start-btn {
        padding: 14px 36px;
        font-size: 1.2rem;
        background-color: #16a085; /* Orange */
        color: #fff;
        border: none;
        border-radius: 30px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .start-btn:hover {
        background-color:#16a085;
        transform: translateY(-3px);
    }
</style>

<div class="welcome-section">
    <h1 class="welcome-title">Welcome to Karibu Groceries LTD</h1>
    <p class="welcome-message">
        Where quality meets trust.<br>
        Please log in to access your dashboard and manage your operations.
    </p>
    <a href="{% url 'Login' %}" class="start-btn">Login to Continue</a>
</div>
{% endblock %}
