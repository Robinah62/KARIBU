{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if request.user.is_authenticated %}
    <div class = "flex item-center space-x-4 px-6">
        <a href=""><input type="button">Logout</a>
        {% else %}
        <a href=""><input type="button">Login</a>
        {% endif %}
    </div>
    {% block content %}
    <form action = "" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value ="Register" class="bg_blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">  
    {% endblock %}
    </form>
</body>
</html>
